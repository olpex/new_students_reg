<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністративна панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="admin-container">
        <div id="login-form" class="login-form">
            <h2>Вхід в систему</h2>
            <div id="login-message" class="message"></div>
            <form>
                <div class="form-group">
                    <label for="username">Логін:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Увійти</button>
            </form>
        </div>

        <div id="admin-panel" class="admin-panel">
            <div class="admin-header">
                <h2>Управління групами</h2>
                <button id="logout-btn" class="logout-btn">Вийти</button>
            </div>
            <p class="info-text">
                Додайте групи, які будуть доступні для вибору студентами при реєстрації.
                <br><strong>Демо-версія для GitHub Pages:</strong> Групи зберігаються локально в браузері.
            </p>
            <div id="admin-message" class="message"></div>
            <form id="group-form">
                <div class="form-group">
                    <label for="group-name">Назва групи:</label>
                    <input type="text" id="group-name" required>
                </div>
                <button type="submit">Додати групу</button>
            </form>
            <div class="groups-container">
                <h3>Список груп</h3>
                <div id="group-list" class="group-list"></div>
            </div>
        </div>
    </div>
    <script src="../public/js/admin-github.js"></script>
</body>
</html>
